---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

{% if page.categories != empty %}
  <div class="info">
    Categories: {{ page.categories }}
  </div>
{% endif %}
  <div class="info">
    Written on {{ page.date | date: "%e %B %Y" }}
  </div>
</article>
